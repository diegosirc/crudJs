<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>Registro de Pacientes de Odontología</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1>Registro de Pacientes de Odontología</h1>

    <div id="form-container">
        <h2>Registrar Paciente</h2>
        <form id="patient-form">
            
                <label for="name">Nombre y Apellido:</label>
                <input type="text" id="name" required>
                                                  
                <label for="dni">DNI:</label>
                <input type="number" id="dni" required>
            
                <label for="age">Edad:</label>
                <input type="number" id="age" required>
            
            
                <label for="insurance">Obra Social:</label>
                <input type="text" id="insurance">
            
                <label for="appointment">Turnos con Fecha y Hora:</label>
                <input type="datetime-local" id="appointment">
                
            
                <button type="submit">Registrar</button>
            
        </form>
    </div>

    <div id="patients-list">
        <CENTER><h2>Lista de Pacientes</h2></CENTER>
        <table>
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>DNI</th>
                    <th>Edad</th>
                    <th>Obra Social</th>
                    <th>Turnos con Fecha y Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="patient-table-body">
                <!-- Aquí se insertarán los datos de los pacientes -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
